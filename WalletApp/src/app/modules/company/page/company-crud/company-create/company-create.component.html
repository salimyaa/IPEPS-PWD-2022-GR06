
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
        <div class="invalid-feedback">
          Le titre est requis.
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="3" formControlName="description"></textarea>
        <div  class="invalid-feedback">
          La description est requise.
        </div>
      </div>
      <div class="form-group">
        <label for="address">Adresse</label>
        <input type="text" class="form-control" id="address" formControlName="address">
        <div  class="invalid-feedback">
          L'adresse est requise.
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Envoyer</button>
    </form>

    <div class="container-fluid g-0 p-2">
      <!--  <form [formGroup]="form">-->
      <div class="row g-0">

        <div class="col ps-2">
          <div class="row g-0">
            <div class="col-md-10 text-center">
              <span class="name"> Enregistrez un nouvel employee </span>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" [routerLink]="['/Company']"
                >Retour</button>
              </div>
            </div>

          </div>
          <form [formGroup]="companyForm">
            <div class="row g-0 mt-3">

              <div class="col-md">

                <table class="table table-hover mx-auto">
                  <thead class="text-center fs-5 fst-italic text-secondary">
                  <tr>
                    <td colspan="2">Personal Details</td>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>Company</td>
                    <td><input type="text" class="form-control tailleInput" placeholder="Nom de l'entreprise" formControlName="title"></td>
                  </tr>
               <tr>
                    <td>address : </td>
                    <td><input type="text" class="form-control tailleInputSsin" placeholder="Addresse" formControlName="address"></td>
               </tr>

                  <tr>
                    <td>Description : </td>
                    <td><input type="text" class="form-control tailleInput" placeholder="description" formControlName="description"></td>
                  <tr>


                  </tbody>
                </table>

              </div>

              <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-success" (click)="create()"
                >Enregistrer</button>
              </div>
            </div>
          </form>
        </div>

      </div>
      <!--  </form>-->
    </div>
