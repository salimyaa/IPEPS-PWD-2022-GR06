<div class="container-fluid g-0 p-2">

  <div class="row g-0">

    <div class="col-12 col-md-6 col-lg-4 col-xl-3">

      <div class="card">

        <div class="card-body">

          <h5 class="card-title">{{company.title}}</h5>


          <div class="row g-0 mt-3">

            <div class="col-md">
              <div class="card-text">
            <table class="table table-hover mx-auto">
              <thead class="text-center fs-5 fst-italic text-secondary">
              <tr>
                <td colspan="2">Personal Details</td>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td> <b> Id: </b></td>
                <td>{{company.id}}</td>
              </tr>
              <tr>
                <td> <b> Title: </b></td>
                <td>{{company.title}}</td>
              </tr>
              <tr>
                <td> <b> Address: </b></td>
                <td>{{company.address}}</td>
              </tr>
              <tr><td> <b> Description: </b></td>
                <td>{{company.description}}</td>
              </tr>
              </tbody>
              </table>

            </div>
          </div>
            <div class="col ps-2">
      <div class="row g-0">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-success" [routerLink]="['/Company/update/', company.id]"
            >Update <i class="fa fa-refresh" aria-hidden="true"></i></button>

            <button type="button" class="btn btn-outline-danger" (click)="remove()"
            >Delete</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/Company']"
            >Retour</button>
          </div>
        </div>
      </div>
   </div>
          </div>

        </div>

      </div>

    </div>
  </div>
</div>
