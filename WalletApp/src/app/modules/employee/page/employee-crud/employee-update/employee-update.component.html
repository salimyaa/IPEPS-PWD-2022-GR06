<div class="container-fluid g-0 p-2">
<!--  <form [formGroup]="form">-->
  <div class="row g-0">

    <div class="col-md-2 d-flex justify-content-center align-items-center"
         *ngIf="employee.picture == 'empty'; else change ">
              <img class="photoEmployee" *ngIf="employee.gender == 'Female'"
                   src="assets/images/employee/lady.png" slot="start" alt="Profile Image" />
              <img class="photoEmployee" *ngIf="employee.gender == 'Male'"
                   src="assets/images/employee/men.png" slot="start" alt="Profile Image"/>
    </div>
    <ng-template #change >
      <div class="col-md-2 d-flex justify-content-center align-items-center" *ngIf="employee.lastname == 'stallone'">
              <img class="photoEmployee"
                  src="assets/images/employee/stallone.jpg" slot="start" alt="Profile Image" />
      </div>
      <div class="col-md-2 d-flex justify-content-center align-items-center" *ngIf="employee.lastname == 'Alba'">
              <img class="photoEmployee"
                   src="assets/images/employee/Jessica-Alba.jpg" slot="start" alt="Profile Image" />
      </div>
    </ng-template>
         <div class="col ps-2">
            <div class="row g-0">
              <div class="col-md-2 d-flex justify-content-center align-items-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success" (click)="update()"
                    >Update</button>
                    <button type="button" class="btn btn-outline-danger"
                    >Delete</button>
                    <button type="button" class="btn btn-primary" [routerLink]="['/Employees']"
                    >Retour</button>
                </div>
              </div>
            </div>
            <form [formGroup]="employeeForm">
            <div class="row g-0 mt-3">
              <div class="col-md">
                <table class="table table-hover mx-auto">
                  <thead class="text-center fs-5 fst-italic text-secondary">
                    <tr>
                      <td colspan="2">Personal Details</td>
                    </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td> <b> Id: </b></td>
                    <td>{{employee.id}}</td>
                  </tr>
                  <tr>
                    <td> <b> Firstname: </b></td>
                    <td><input placeholder="{{employee.firstname}}" formControlName="firstname"></td>
                  </tr>
                  <tr>
                    <td> <b> Lastname: </b></td>
                    <td><input placeholder="{{employee.lastname}}" formControlName="lastname"></td>
                  </tr>
                  <tr>

                    <td> <b> Status: </b></td>
                    <td>{{employee.status}}</td>
                  </tr>
                  <tr>
                    <td> <b> Address: </b></td>
                    <td><input placeholder="{{employee.address}}" formControlName="address"></td>
                  </tr>
                  <tr>
                    <td> <b> City: </b></td>
                    <td><input placeholder="{{employee.city}}" formControlName="city"></td>
                  </tr>
                  <tr>
                    <td> <b> Phone: </b></td>
                    <td><input placeholder="{{employee.phone}}" formControlName="phone"></td>
                  </tr>
                  <tr>
                    <td> <b> Email: </b></td>
                    <td ><input class="email" placeholder="{{employee.email}}" formControlName="email"></td>
                  </tr>
                  <tr>
                    <td>Birthdate</td>
                    <td><input placeholder="{{employee.birthday}}" formControlName="birthday"></td>
                  </tr>
                  <tr>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="Male"
                             formControlName="gender">
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="Female"
                             formControlName="gender">
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </tr>
                  <tr>
                    <td>Ssin</td>
                    <td><input placeholder="{{employee.ssin}}" formControlName="ssin" ></td>
                  </tr>
                  </tbody>
                </table>

              </div>

              <div class="col">

                <table class="table table-hover mx-auto">
                  <thead class="text-center fs-5 fst-italic text-secondary">
                    <tr>
                      <td colspan="2">Job Details</td>
                    </tr>
                  </thead>
                  <tbody>

                    <tr>
                      <td>Company</td>
                      <td>{{employee.company.title}}</td>
                    </tr>
                    <tr>
                      <td>address : </td>
                      <td>{{employee.company.address}}</td>
                    <tr>
                    <tr>
                      <td>Description : </td>
                      <td>{{employee.company.description}}</td>
                    <tr>
                      <td>Experience</td>
                      <td> yrs</td>
                    </tr>
                    <tr>
                      <td>Salary</td>
                      <td> LPA</td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
      </form>
    </div>

  </div>
<!--  </form>-->
</div>
