<div class="container-fluid g-0 p-2">
  <form [formGroup]="employeeForm">
  <div class="row g-0">

    <div class="col-md-2 d-flex justify-content-center align-items-center"
         *ngIf="employee.picture == 'empty'; else change ">
             <div>
              <img class="photoEmployee" *ngIf="employee.gender == 'Female'"
                   src="assets/images/employee/lady.png" slot="start" alt="Profile Image" />
              <img class="photoEmployee" *ngIf="employee.gender == 'Male'"
                   src="assets/images/employee/men.png" slot="start" alt="Profile Image"/>
              </div>
              <div>
              <label for="photo">Photo:</label>
              <input type="file" id="photo" name="photo" formControlName="picture">
              </div>
    </div>
    <ng-template #change >
      <div class="col-md-2 d-flex justify-content-center align-items-center" *ngIf="employee.lastname == 'stallone'">
              <img class="photoEmployee"
                  src="assets/images/employee/stallone.jpg" slot="start" alt="Profile Image" />
      </div>
      <div class="col-md-2 d-flex justify-content-center align-items-center" *ngIf="employee.lastname == 'Alba'">
              <img class="photoEmployee"
                   src="assets/images/employee/Jessica-Alba.jpg" slot="start" alt="Profile Image" />
      </div>
    </ng-template>
         <div class="col ps-2">
            <div class="row g-0">
              <div class="col-md-2 d-flex justify-content-center align-items-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-success" (click)="update()"
                    >Update</button>
                    <button type="button" class="btn btn-outline-danger"
                    >Delete</button>
                    <button type="button" class="btn btn-primary" [routerLink]="['/Employees']"
                    >Retour</button>
                </div>
              </div>
            </div>

           <div class="row g-0 mt-3">

              <div class="col-md">

                <table class="table table-hover mx-auto">
                  <thead class="text-center fs-5 fst-italic text-secondary">
                    <tr>
                      <td colspan="2">Personal Details</td>
                    </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td> <b> Id: </b></td>
                    <td> {{employee.id}}</td>
                  </tr>
                  <tr>
                    <td> <b> Firstname: </b></td>
                    <td><input placeholder="{{employee.firstname}}" formControlName="firstname"></td>
                  </tr>
                  <tr>
                    <td> <b> Lastname: </b></td>
                    <td><input placeholder="{{employee.lastname}}" formControlName="lastname"></td>
                  </tr>
                  <tr><td> <b> Status: </b></td>
                    <td> <select class="form-control" formControlName="status" (ngModelChange)="changeStatus()">
                      <option *ngFor="let key of keys" [value]="key" >{{key | translate}}</option>
                    </select></td>
                  </tr>
                  <tr>
                    <td> <b> Address: </b></td>
                    <td><input placeholder="{{employee.address}}" formControlName="address"></td>
                  </tr>
                  <tr>
                    <td> <b> City: </b></td>
                    <td><input placeholder="{{employee.city}}" formControlName="city"></td>
                  </tr>
                  <tr>
                    <td> <b> Phone: </b></td>
                    <td><input placeholder="{{employee.phone}}" formControlName="phone"></td>
                  </tr>
                  <tr>
                    <td> <b> Email: </b></td>
                    <td ><input class="email" placeholder="{{employee.email}}" formControlName="email"></td>
                  </tr>
                  <tr>
                    <td for="datepicker" class="form-label"><b>Birthdate</b></td>
                    <td><input type="date" class="form-control" id="datepicker" placeholder="{{employee.birthday}}" formControlName="birthday"></td>

                  </tr>
                  <tr>
                    <td><b> Gender: </b></td>
                    <td>
                      <input type="radio"  name="gender" value="male" formControlName="gender"> Male
                      <input type="radio"  name="gender" value="female" formControlName="gender"> Female
                    </td>

                  </tr>
                  <tr>
                    <td>Ssin</td>
                    <td><input placeholder="{{employee.ssin}}" formControlName="ssin" ></td>
                  </tr>
                  </tbody>
                </table>

              </div>

              <div class="col">

                <table class="table table-hover mx-auto">
                  <thead class="text-center fs-5 fst-italic text-secondary">
                    <tr>
                      <td colspan="2">Job Details</td>
                    </tr>
                  </thead>
                  <tbody>

                  <tr>
                    <select  name="company" class="form-control" formControlName="company" >
                        <option *ngFor="let company of companies" [value]="company.company_id">{{company.title | translate}}</option>
                    </select>
                  </tr>

                    <tr>
                      <td>Company</td>
                      <td>{{employee.company.title}}</td>
                    </tr>
                    <tr>
                      <td>address : </td>
                      <td>{{employee.company.address}}</td>
                    <tr>
                    <tr>
                      <td>Description : </td>
                      <td>{{employee.company.description}}</td>
                    <tr>
                      <td>Experience</td>
                      <td> yrs</td>
                    </tr>
                    <tr>
                      <td>Salary</td>
                      <td> LPA</td>
                    </tr>

                  </tbody>
                </table>

              </div>
            </div>

    </div>
  </div>
</form>
</div>
