
<div [class.dark-theme]="isDark">
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [ngClass]="currentTheme"  #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'push' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-nav-list class="tailleList">
      <img class="logo-nav" src="assets/images/logo.png"  alt="logo"/>

    <mat-divider></mat-divider>

      <mat-list-item class="listFocus" [routerLink]="''">
        <mat-icon>home</mat-icon>
        <span  class="menu-item">Dashboard</span>
      </mat-list-item>
      <mat-list-item class="listFocus" [routerLink]="'Employees'">
        <mat-icon>person</mat-icon>
        <span  class="menu-item">Employee</span>
      </mat-list-item>

      <mat-list-item class="listFocus" [routerLink]="['Company']">
        <mat-icon>home</mat-icon>
        <span  class="menu-item">Company</span>
      </mat-list-item>
      <mat-list-item class="listFocus" [routerLink]="['contracts']">
        <mat-icon>assignment</mat-icon>
        <span class="menu-item">Contracts</span>
      </mat-list-item>
      <mat-list-item class="listFocus" [routerLink]="['timesheets']">
        <mat-icon>access_time</mat-icon>

        <span class="menu-item">Timesheets</span>
      </mat-list-item>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar [ngClass]="currentTheme">



      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
       >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

        <span>{{'SIDEBAR.Title' | translate}}</span>
        <span class="example-spacer"></span>
      <button class="btn-color" (click)="toggleTheme()">
          <mat-icon role="img" class="mat-icon notranslate material-icons mat-ligature-font mat-icon-no-color"
                    aria-hidden="true" data-mat-icon-type="font">brightness_6</mat-icon>
        </button>


      <span></span>


     <button (click)="showLanguages=!showLanguages" class="language-btn">Languages</button>
      <div class="changeLanguage" *ngIf="showLanguages">
        <div class="chnglngControl" >
          <p-selectButton [options]="stateOptions"
                          [(ngModel)]="value1"
                          optionLabel="label"
                          optionValue="value"
                          (onChange)="onLanguageChange($event)">

          </p-selectButton>
        </div>
      </div>
      <button mat-raised-button (click)="logout()">logout</button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
